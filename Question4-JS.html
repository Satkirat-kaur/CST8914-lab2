<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #demo {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }
</style>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover that will output "Hello World":</p>

    <button id="hoverButton">Action!</button>
    <p id="demo"></p>
    
</body>

<script>
    const button = document.getElementById("hoverButton"); //This variable stores id value "hoverButton"
    const demo = document.getElementById("demo"); //This variable stores id value "demo"
   
    // Attach event listener using JavaScript
    document.getElementById("hoverButton").addEventListener("mouseover", function () {
        document.getElementById("demo").innerHTML = "Hello World";
    });

    // Attach focus event listener for keyboard navigation
    button.addEventListener("focus", function () {
        document.getElementById("demo").innerHTML = "Hello World";
        });

</script>

</html>
