    <style>
       /* Ensure links are highlighted */
       .mainsection a {
          text-decoration: none;
          color: #004080; /* Updated to improve contrast */
          outline: none;
       }
 
       /* Add a focus style for accessibility */
       .mainsection a:focus, .mainsection a:hover {
          text-decoration: underline;
          color: #002060;
          background-color: #e0f0ff; /* Adds a light background for focus */
       }
 
       /* Style for list items */
       .mainsection ul {
          list-style-type: disc;
          padding-left: 20px;
          
       }
       h1{
            background-image: url('lab2/backgroundimg.gif') ;
          }
    </style>
 </head>
